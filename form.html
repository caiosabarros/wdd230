<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="icon" href="favicon.ico">
    <title>Caio Sá - WDD 230 - Web Frontend Development</title>
</head>

<body>
    <header>
        <img src="images/rsz_11615914227806.jpg" alt="Caio Sa profile picture">
        <h1>Caio Sa</h1>
        <button id="menu"></button>
    </header>
    <nav class="navigation">
        <a href="">Home</a>
        <a href="lesson03/chamber-site-plan.html">Site Plan</a>
        <a href="chamber/index.html">Chamber</a>
        <a href="https://www.byui.edu/" target="_blank">BYU-Idaho</a>
        <a href="https://www.churchofjesuschrist.org/study/scriptures/bofm/1-ne/1?lang=eng"
            target="_blank">Scripture</a>
    </nav>
    <hr>
    <main>
        <div id="formmessage"></div>
        <form method="get" action="record.html">
            <fieldset>
                <legend>
                    User Information
                </legend>
                <label class="top">Username* <input id="username" type="text" name="username" id="username"
                        required></label>
                <label class="top">Password* <input id="password" type="password" name="password" id="password"
                        pattern="[a-zA-Z0-9].{7,}" required></label>
                <label class="top">Password Confirmation*<input type="password" id="confirm" name="confirm"
                        pattern="[a-zA-Z0-9].{7,}" required></label>
                <label class="top">Email* <input type="email" name="email" title="A valid byui.edu email address."
                        placeholder="someone@byui.edu" id="email" pattern="[a-zA-Z0-9_.\-]+@byui.edu" required></label>
                <label for="r">Page Rating</label>
                <div id="rangevalue">0</div>
                <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>
            <button id="btnSubmit" type="submit">Send Feedback</button>
        </form>
    </main>
    <footer>
        <p>© 2024, Caio Sa, Brazil</p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/forms.js"></script>
</body>

</html>
